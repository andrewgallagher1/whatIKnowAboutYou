<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Footprints.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Software:</h2>
        </div>
        <div id = "os"></div>
        <div id = "osVersion"></div>
        <div id = "browser"></div>
        <div id = "browserVersion"></div>
        <div id = "browserBuild"></div>
        <div id = "browserEngine"></div>
        <div id = "browserVendor"></div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Device and Hardware:</h2>
        </div>
        <div id = "device"></div>
        <div id = "deviceVendor"></div>
        <div id = "deviceType"></div>
        <div id = "cpuArchitecture"></div>
        <div id = "cpu"></div>
        <div id = "ram"></div>        
    </div>
    <br>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Battery:</h2>
        </div>
        <div id = "charge_state">Charging?: </div>
        <div id = "level">Power Level: </div>
        <div id = "time">Time Remaining </div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Location:</h2>
        </div>
            <div id = "continent"></div>
            <div id = "country"></div>
            <div id = "regionName"></div>
            <div id = "city"></div>
            <div id = "latitude"></div>
            <div id = "longitude"></div>
            <div id = "failed"></div>
            <br>
        </div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Network:</h2>
        </div>
        <div id = "ip"></div>
        <div id = "ipType"></div>
        <div id = "hostname"></div>
        <div id = "domain"></div>
        <div id = "org"></div>
        <div id = "downlink"></div>
        <div id = "effectiveType"></div>
        <div id = "rtt"></div>
        <div id = "actType"></div>
        <div id = "failure"></div>  
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Social Media:</h2>
        </div>
        <div id = 'socialMedia'></div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Available Languages:</h2>
        </div>
        <div id = "languages"></div>
        <div id = "preferred"></div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Browser Plugins:</h2>
        </div>
        <div id = "plugins"></div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Permissions:</h2>
        </div> 
        <div id = "cookies"></div>
        <div id = "java"></div>
        <div id = "track"></div>
    </div>

    <div>
        <div class = "sub_heading">
            <h2 class = "sub_heading_title">Clipboard:</h2>
        </div>
        <div id = "clipboard"></div>
    </div>

    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "js/ua-parser.js"></script>
    <script src = "js/Software.js"></script>
    <script src = "js/Hardware.js"></script>
    <script src = "js/Geolocation.js"></script>
    <script src = "js/Network.js"></script>
    <script src = "js/SocialMedia.js"></script>
    <script src = "js/Languages.js"></script>
    <script src = "js/BrowserPlugins.js"></script>
    <script src = "js/Miscellanious.js"></script>
    <br>

</body>
</html>
